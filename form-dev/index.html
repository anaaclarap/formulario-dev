<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Dev's</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Formulário de Dev's</h1>
                            <p id="subtítulo">Preencha suas informações</p>
                        </div>
                    <div class="form-img">
                        <img class="image" src="imagens/imagem-dev.png" alt="">
                    </div>
                    </div>
                    <div class="input-group">
                        <fieldset class="group">
                            <div class="input-box">
                                <label for="nome"><strong>Nome Completo:</strong></label>
                                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="user" required><br><br>
                                <label for="email"><strong>Email:</strong></label>
                                <input type="email" name="email" id="email" placeholder="Digite seu email" class="user" required><br><br>
                                <label for="telefone"><strong>Telefone</strong></label>
                                <input type="tel" name="telefone" id="telefone" class="user" placeholder="(xx) xxxx-xxxx">
                            </div> 
                        </fieldset><br>
                        <div class="input-box">
                            <label class="inputlabel"><strong>Em qual área você desenvolve?</strong></label><br>
                            <label>
                                <input type="radio" name="devweb" value="frontend" checked>Front-end
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="backend">Back-end
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="fullstack">Fullstack
                            </label>
                        </div><br>
                        <div class="input-box">
                            <label for="senioridade" class="inputlabel"><strong>Senioridade:</strong></label>
                            <select id="senioridade" required>
                                <option selected disabled value="">Selecione</option>
                                <option>Júnor</option>
                                <option>Pleno</option>
                                <option>Sênior</option>
                            </select>
                        </div><br>
                        <fieldset class="group">
                            <div id="check">
                                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                                <label for="tecnologia1"> HTML</label>
                                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                                <label for="tecnologia2"> CSS</label>
                                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                                <label for="tecnologia3"> JavaScript</label>
                                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                                <label for="tecnologia4"> PHP</label>
                                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                                <label for="tecnologia5"> C#</label>
                                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                                <label for="tecnologia6"> Python</label>
                                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                                <label for="tecnologia7"> Java</label>
                            </div>
                        </fieldset>
                        <div class="input-box">
                            <br>
                            <label for="comentário" class="inputlabel"><strong>Comente sobre sua experiência:</strong></label>
                            <textarea rows="6" style="width:95%" id="experiencia" name="experiencia"></textarea>
                        </div><br>
                        <button class="botao" type="submit" onsubmit="">Concluído</button>  
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
